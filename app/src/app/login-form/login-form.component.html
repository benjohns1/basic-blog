<mat-card-title>Login</mat-card-title>
<mat-card-content>
  <form #loginForm="ngForm" class="login-form" (ngSubmit)="login()">
    <mat-form-field class="field">
      <input matInput type="text" placeholder="Username" required [(ngModel)]="username" name="username"/>
    </mat-form-field>
    <mat-form-field class="field">
      <input matInput type="password" placeholder="Password" required [(ngModel)]="password" name="password"/>
    </mat-form-field>
    <button mat-raised-button type="submit" color="primary" [disabled]="!loginForm.form.valid">Log in</button>
  </form>
</mat-card-content>
